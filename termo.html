<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>
    <link rel="stylesheet" href="css/style_termo.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Termo</h1>
    
    <span id="span"></span>
    <div id="tela_termo" class="tela_termo">
        <div class="termo">
            <div class="p1">
                <input type="text" id="p1l1" required maxlength="1" oninput="termo(1, 1)">
                <input type="text" id="p1l2" required maxlength="1" oninput="termo(1, 2)">
                <input type="text" id="p1l3" required maxlength="1" oninput="termo(1, 3)">
                <input type="text" id="p1l4" required maxlength="1" oninput="termo(1, 4)">
                <input type="text" id="p1l5" required maxlength="1" oninput="termo(1, 5)">
            </div>
            <div class="p2">
                <input type="text" id="p2l1" required maxlength="1" oninput="termo(2, 1)" disabled>
                <input type="text" id="p2l2" required maxlength="1" oninput="termo(2, 2)" disabled>
                <input type="text" id="p2l3" required maxlength="1" oninput="termo(2, 3)" disabled>
                <input type="text" id="p2l4" required maxlength="1" oninput="termo(2, 4)" disabled>
                <input type="text" id="p2l5" required maxlength="1" oninput="termo(2, 5)" disabled>
            </div>
            <div class="p3">
                <input type="text" id="p3l1" required maxlength="1" oninput="termo(3, 1)" disabled>
                <input type="text" id="p3l2" required maxlength="1" oninput="termo(3, 2)" disabled>
                <input type="text" id="p3l3" required maxlength="1" oninput="termo(3, 3)" disabled>
                <input type="text" id="p3l4" required maxlength="1" oninput="termo(3, 4)" disabled>
                <input type="text" id="p3l5" required maxlength="1" oninput="termo(3, 5)" disabled>
            </div>
            <div class="p4">
                <input type="text" id="p4l1" required maxlength="1" oninput="termo(4, 1)" disabled>
                <input type="text" id="p4l2" required maxlength="1" oninput="termo(4, 2)" disabled>
                <input type="text" id="p4l3" required maxlength="1" oninput="termo(4, 3)" disabled>
                <input type="text" id="p4l4" required maxlength="1" oninput="termo(4, 4)" disabled>
                <input type="text" id="p4l5" required maxlength="1" oninput="termo(4, 5)" disabled>
            </div>
            <div class="p5">
                <input type="text" id="p5l1" required maxlength="1" oninput="termo(5, 1)" disabled>
                <input type="text" id="p5l2" required maxlength="1" oninput="termo(5, 2)" disabled>
                <input type="text" id="p5l3" required maxlength="1" oninput="termo(5, 3)" disabled>
                <input type="text" id="p5l4" required maxlength="1" oninput="termo(5, 4)" disabled>
                <input type="text" id="p5l5" required maxlength="1" oninput="termo(5, 5)" disabled>
            </div>
            <div class="p6">
                <input type="text" id="p6l1" required maxlength="1" oninput="termo(6, 1)" disabled>
                <input type="text" id="p6l2" required maxlength="1" oninput="termo(6, 2)" disabled>
                <input type="text" id="p6l3" required maxlength="1" oninput="termo(6, 3)" disabled>
                <input type="text" id="p6l4" required maxlength="1" oninput="termo(6, 4)" disabled>
                <input type="text" id="p6l5" required maxlength="1" oninput="termo(6, 5)" disabled>
            </div>
        </div>
    </div>

    <script src="termo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
